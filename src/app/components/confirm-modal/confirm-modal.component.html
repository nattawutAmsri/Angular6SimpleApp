<div id="confirm-modal" uk-modal="bg-close:false; esc-close=false;">
  <div class="uk-modal-dialog">
      <div class="uk-modal-header">
          <h2 class="uk-modal-title">{{header}}</h2>
      </div>
      <div class="uk-modal-body">
          <p>{{detail}}</p>
      </div>
      <div class="uk-modal-footer uk-text-right">
        <button class="uk-button uk-button-primary" type="button" (click)="clickConfirm()">{{confirm}}</button>
        <button class="uk-button uk-button-default uk-modal-close uk-margin-left" type="button" (click)="clickCancel()">{{cancel}}</button>
      </div>
  </div>
</div>
