<app-header-shop></app-header-shop>
<div class="uk-container uk-margin-top">
  <button class="uk-button uk-button-default uk-align-right uk-button-large" (click)="showModal()">
    {{'add shop'|translate}}
  </button>
</div>
<div class="uk-container uk-margin-top">
  <hr>
  <div class="uk-grid-small" uk-grid>
    <div class="uk-width-1-4@m uk-width-1-2@s pointer" *ngFor="let shop of shops" (click)="enterShop(shop.id)">
      <div class="uk-card uk-card-default">
        <div class="uk-card-body">
          <h4>{{shop.name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<create-shop-modal (onSubmit)='onSubmitCreateShopModal($event)'></create-shop-modal>
