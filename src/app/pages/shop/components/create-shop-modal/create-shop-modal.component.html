<div id="modal-create-shop" uk-modal>
  <div class="uk-modal-dialog">
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">{{'add shop'|translate}}</h2>
    </div>
    <div class="uk-modal-body">
      <form>
        <fieldset class="uk-fieldset">
          <div class="uk-margin">
            <input class="uk-input" name="shop-name" type="text" placeholder="{{'SHOP_NAME'|translate}}" [(ngModel)]="modal.form.shopName">
          </div>
        </fieldset>
      </form>
      <div class="uk-text-danger" [hidden]="!modal.showAlert">
          {{'can not create new shop'|translate}}
      </div>
    </div>
    <div class="uk-modal-footer">
      <div class="uk-float-right">
          <button class="uk-button uk-button-primary uk-margin-small-right" (click)="addShop()">{{'save'|translate}}</button>
          <button class="uk-button uk-button-default uk-modal-close">{{'cancel'|translate}}</button>
      </div>  
    </div>
  </div>
</div>
