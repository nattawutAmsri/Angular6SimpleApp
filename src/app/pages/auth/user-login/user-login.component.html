<app-loader [loading]="loading"></app-loader>
<div class="uk-cover-container uk-height-medium" style="height: 100vh">
    <img class="uk-blend-darken" src="../../../../assets/background/bg.jpg" alt="" uk-cover>

<div class="uk-container">
  <div class="uk-margin-large-top" uk-grid>
    <div class="uk-width-1-4@m uk-visible@s"></div>
    <div class="uk-width-1-2@m">
      
    <div class="uk-card uk-card-default uk-card-body uk-position-center">
      <div class="uk-margin">
        <h3 class="uk-card-title text-center uk-padding">Kaota Shop Management</h3>
      </div>
      <div class="uk-margin" *ngIf="alert.show">
        <div class="uk-alert-danger" uk-alert>
          <p>{{alert.message}}</p>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline loginInput">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input class="uk-input" type="text" placeholder="{{ 'email' | translate }}" [(ngModel)]="form.email">
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline loginInput">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input class="uk-input" type="password" placeholder="{{ 'password' | translate }}" [(ngModel)]="form.password">
        </div>
      </div>
      <div class="uk-margin">
        <button class="uk-button uk-button-primary uk-width-1-1" (click)="login()">{{ 'login' | translate }}</button>
      </div>
      <div class="uk-margin">
        <button class="uk-button uk-button-link uk-width-1-1" (click)="register()">{{ 'sign up' | translate }}</button>
      </div>
    </div>
    </div>
    
    <div lass="uk-width-1-4@m uk-visible@s"></div>
  </div>
</div>
</div>
